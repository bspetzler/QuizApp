<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Riddle Quiz - Questions</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class='bkgrnd'>
    <h2>Riddle Quiz</h2>
    <h3>How well can you Riddle?</h3>
    
    <form role='form'>
      <fieldset class='questions'>
        <label id='question' for='question' class='question'>If there are 3 apples and you take 2 away, how many do you have?</label>
        <div id='message' for='space' class='empty'></div>

        <p>
        <input id='answer-1' type="radio" name="answer" value="answer-1"><label for='answer-1' class='answer'>1</label><a id='answer-1-text' class='ans-label'></a><br>
        </p>
        <p>
        <input id='answer-2' type="radio" name="answer" value="answer-2"><label for='answer-2' class='answer'>2</label><a id='answer-2-text' class='ans-label'></a><br>
        </p>
        <p>
        <input id='answer-3' type="radio" name="answer" value="answer-3"><label for='answer-3' class='answer'>3</label><a id='answer-3-text' class='ans-label'></a><br>
        </p>
        <p>
        <input id='answer-4' type="radio" name="answer" value="answer-4"><label for='answer-4' class='answer'>5</label><a id='answer-4-text' class='ans-label'></a><br>
        </p>

        <div class='button'>
          <button type='submit' value="Submit" id='submit' href='Q2.html'>Submit</button>
        </div>
      </fieldset>
    </form>

    <footer class='status'>
      <ul>
        <li>Question 2/5</li>
        <li>Score <a id='score'></a>/<a id='trys'></a></li>
      </ul>
    </footer>

  </body>

  <script src="js/cuid.js"></script><!-- this must be before script.js so cuid loads and can be used in script.js--> 
  <script src="js/jquery.js"></script> <!-- this must be before script.js so jQuery loads and can be used in script.js--> 
  <script src="js/script.js"></script>
</html>
